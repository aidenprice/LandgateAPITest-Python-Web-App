application: landgateapitest
version: 11
runtime: python27
api_version: 1
threadsafe: yes

instance_class: F4

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /servicetest
  script: landgateapitest.app

- url: /stats
  script: landgateapitest.app

- url: /graphs
  script: landgateapitest.app

- url: /analyse
  script: landgateapitest.app

- url: /database
  script: landgateapitest.app

- url: /storereferences
  script: landgateapitest.app

- url: /storereferencesworker
  script: landgateapitest.app

- url: /map
  script: testsmap.app

- url: /staticmap
  script: testsmap.app

- url: /.*
  script: landgateapitest.app

libraries:
- name: webapp2
  version: 'latest'
- name: matplotlib
  version: 'latest'
- name: numpy
  version: 'latest'
